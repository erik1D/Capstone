<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(230, 234, 206);">
    <h1>Primate Lovers Club</h1>
    <form>
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password"> <br><br>
        Are you over 18? <br>
        <select name="Age">
            <option value="" disabled selected hidden>Age</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
<h3>Favorite Type of primate?</h3>
<h5>(Common primates)</h5>
        <input type="radio" name="FavMonkey" id="Human" value="Human">
        <label for="Human">Human</label><br>
        <input type="radio" name="FavMonkey" id="Capuchin" value="Capuchin monkey">
        <label for="Capuchin">Capuchin Monkey</label><br>
        <input type="radio" name="FavMonkey" id="Gibbon" value="Gibbon">
        <label for="Gibbon">Gibbon</label><br>
        <input type="radio" name="FavMonkey" id="Ape" value="Ape">
        <label for="Ape">Ape</label><br>
        <input type="radio" name="FavMonkey" id="Lemur" value="Lemur">
        <label for="Lemur">Lemur</label><br><br>
        <input type="text" name="OtherFav" placeholder="Other not listed"> <br><br>

        Birthday: <input type="date" name="date"> <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
